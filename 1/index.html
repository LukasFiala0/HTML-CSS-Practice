<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Practise</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a class="active" href="https://www.google.com/" target="_blank">Home</a></li>
            <li><a class="active" href="https://github.com/" target="_blank">Github</a></li>
            <li><a class="active" href="https://www.vscht.cz/" target="_blank">VSCHT</a></li>
            <li><a class="active" href="https://www.ceskatelevize.cz/" target="_blank">News</a></li>
        </ul>
    </nav>
    <article>
        <header>
            <h1>Let's fill this form!</h1>
            <h4>This form will catch some basic information about you.</h4>
            <hr id="fhr">
        </header>
    </article>
    <fieldset class="main">
        <legend>Collection of data</legend>
        <form class="form-container">
            <div class="form-group">
                <label for="fname">First name:</label>
                <br>
                <input type="text" id="fname" name="fname" placeholder="Your first name" autofocus required>
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <br>
                <input type="text" id="lname" name="lname" placeholder="Your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="birthday">Date of birth:</label>
                <br>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="countries">Country:</label><br>
                <select id="countries" name="countries" required>
                    <option value="czech_republic">Czech Republic</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    <option value="spain">Spain</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="belgium">Belgium</option>
                    <option value="sweden">Sweden</option>
                    <option value="austria">Austria</option>
                    <option value="poland">Poland</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" placeholder="Your full address" required>
            </div>
            <div class="form-group">
                <label for="info">Tell us something about yourself</label><br>
                <textarea name="info" rows="10" cols="30"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </fieldset>


        </form>
    </div>
</body>

</html>
